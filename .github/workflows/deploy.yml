name: Deploy Web App to GitHub Pages

on:
  push:
    branches: ["main"]  # 브랜치 이름이 master라면 master로 변경하세요
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 중요: 빌드 결과물이 생기는 폴더명입니다.
          # Vite를 쓴다면 'dist', Create React App이라면 'build' 입니다.
          # 파일 구조상 index.html이 루트에 있으므로 'dist'일 확률이 높습니다.
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4